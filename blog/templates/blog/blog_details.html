{% extends 'base.html' %}
{% load static %}

{% block title %}| blog_detay{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
      <a class="navbar-brand" href=""><h2>Yemek tarifleri</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my-auto nav-underline">
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><h6>Ana sayfa</h6></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}"><h6>Hakkımızda</h6></a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'communication' %}"><h6>İletişim</h6></a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card mb-3" style="max-width: 2000px">
                <div class="row g-0">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h2 class="card-title h1">{{ blogs.title }} :</h2>
                            <img style="float:right; margin-bottom:30px; margin-left:30px; margin-right:30px;" src="{% static 'img/'|add:blogs.image %}" class="img-fluid rounded-start" alt="png yüklenemedi" width="550">
                            <p class="card-text">{{ blogs.description|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
